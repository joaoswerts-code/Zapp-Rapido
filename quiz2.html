<script>

let step = 0;
let score = 0;

const quiz = [
{
question:"Como funciona seu atendimento hoje?",
answers:[
{text:"Totalmente manual", value:3},
{text:"Semi organizado", value:2},
{text:"Automatizado parcialmente", value:1}
]
},
{
question:"Voc√™ j√° perdeu clientes por demora?",

{text:"Sim, frequentemente", value:3},
{text:"√Äs vezes", value:2},
{text:"N√£o sei", value:1}
]
},
{

answers:[
{text:"N√£o", value:3},
{text:"Parcialmente", value:2},
{text:"Sim", value:1}
]
}
];

const chat = document.getElementById("chat");
const options = document.getElementById("options");

function botMessage(text){
const msg = document.createElement("div");
msg.className="bot";
msg.innerText=text;
chat.appendChild(msg);
chat.scrollTop = chat.scrollHeight;
}

function userMessage(text){
const msg = document.createElement("div");
msg.className="user";
msg.innerText=text;
chat.appendChild(msg);
chat.scrollTop = chat.scrollHeight;
}

function showOptions(){
options.innerHTML="";
quiz[step].answers.forEach(a=>{
const btn=document.createElement("button");
btn.className="option-btn";
btn.innerText=a.text;
btn.onclick=()=>selectAnswer(a);
options.appendChild(btn);
});
}

function selectAnswer(answer){
score += answer.value;
userMessage(answer.text);
options.innerHTML="";
step++;

setTimeout(()=>{
if(step < quiz.length){
botMessage(quiz[step].question);
showOptions();
}else{
finishQuiz();
}
},600);
}

function finishQuiz(){

let result="";

if(score >=7){
result="Identificamos grande depend√™ncia de processos manuais. A automa√ß√£o pode gerar crescimento imediato üöÄ";
}

}
else{

}

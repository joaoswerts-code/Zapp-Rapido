<script>

let step = 0;
let score = 0;

const quiz = [
{
question:"Como funciona seu atendimento hoje?",
answers:[
{text:"Totalmente manual", value:3},
{text:"Semi organizado", value:2},
{text:"Automatizado parcialmente", value:1}
]
},
{
question:"Voc√™ j√° perdeu clientes por demora?",
answers:[
{text:"Sim, frequentemente", value:3},
{text:"√Äs vezes", value:2},
{text:"N√£o sei", value:1}
]
},
{
question:"Seu WhatsApp vende 24h?",
answers:[
{text:"N√£o", value:3},
{text:"Parcialmente", value:2},
{text:"Sim", value:1}
]
}
];

const chat = document.getElementById("chat");
const options = document.getElementById("options");

function typingEffect(callback){
const typing = document.createElement("div");
typing.className="typing";
typing.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
chat.appendChild(typing);
chat.scrollTop = chat.scrollHeight;

setTimeout(()=>{
chat.removeChild(typing);
callback();
},1500);
}

function botMessage(text){
const msg = document.createElement("div");
msg.className="bot";
msg.innerText=text;
chat.appendChild(msg);
chat.scrollTop = chat.scrollHeight;
}

function userMessage(text){
const msg = document.createElement("div");
msg.className="user";
msg.innerText=text;
chat.appendChild(msg);
chat.scrollTop = chat.scrollHeight;
}

function showOptions(){
options.innerHTML="";
quiz[step].answers.forEach(a=>{
const btn=document.createElement("button");
btn.className="option-btn";
btn.innerText=a.text;
btn.onclick=()=>selectAnswer(a);
options.appendChild(btn);
});
}

function selectAnswer(answer){
score += answer.value;
userMessage(answer.text);
options.innerHTML="";
step++;

setTimeout(()=>{
if(step < quiz.length){
typingEffect(()=>{
botMessage(quiz[step].question);
showOptions();
});
}else{
finishQuiz();
}
},600);
}

function finishQuiz(){

typingEffect(()=>{

let result="";

if(score >=7){
result="Seu neg√≥cio depende fortemente de atendimento manual. A automa√ß√£o pode gerar crescimento imediato.";
}
else if(score >=4){
result="Voc√™ j√° possui estrutura, mas ainda perde oportunidades por falta de automa√ß√£o estrat√©gica.";
}
else{
result="Seu neg√≥cio j√° tem base organizada, mas pode escalar muito mais com automa√ß√£o inteligente.";
}

botMessage(result);

setTimeout(()=>{
document.getElementById("chatBox").style.display="none";
document.getElementById("finalScreen").style.display="flex";
fbq('track','CompleteRegistration');
},1800);

});
}

typingEffect(()=>{
botMessage("Ol√° üëã Sou o assistente autom√°tico.");
setTimeout(()=>{
typingEffect(()=>{
botMessage(quiz[step].question);
showOptions();
});
},800);
});

</script>

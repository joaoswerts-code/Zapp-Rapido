<script>

let step = 0;
let score = 0;

const quizData = [
{
question: "Como funciona seu atendimento hoje?",
answers: [
{ text:"Totalmente manual", value:3 },
{ text:"Semi organizado", value:2 },
{ text:"Automatizado parcialmente", value:1 }
]
},
{
question: "Voc√™ j√° perdeu clientes por demora?",
answers: [
{ text:"Sim, frequentemente", value:3 },
{ text:"√Äs vezes", value:2 },
{ text:"N√£o sei", value:1 }
]
},
{
question: "Seu WhatsApp vende 24h?",
answers: [
{ text:"N√£o", value:3 },
{ text:"Parcialmente", value:2 },
{ text:"Sim", value:1 }
]
}
];

function loadQuestion(){
document.getElementById("question").innerText = quizData[step].question;

let answersHTML = "";
quizData[step].answers.forEach(answer => {
answersHTML += `<button class="button" onclick="nextStep(${answer.value})">${answer.text}</button>`;
});

document.getElementById("answers").innerHTML = answersHTML;
document.getElementById("progress").style.width = (step/quizData.length)*100 + "%";
}

function nextStep(value){
score += value;
step++;

if(step < quizData.length){
loadQuestion();
}else{
finishQuiz();
}
}

function finishQuiz(){

document.getElementById("quiz").style.display="none";
document.getElementById("progress").style.width="100%";
document.getElementById("result").style.display="block";

let diagnostic = "";

if(score >= 7){
diagnostic = "Seu atendimento est√° altamente dependente de processos manuais. A automa√ß√£o pode gerar crescimento imediato.";
}
else if(score >=4){
diagnostic = "Voc√™ j√° tem estrutura, mas ainda perde oportunidades por falta de automa√ß√£o estrat√©gica.";
}
else{
diagnostic = "Seu neg√≥cio j√° possui base organizada, mas pode escalar muito mais com automa√ß√£o inteligente.";
}

document.getElementById("diagnosticText").innerText = diagnostic;

// Evento Meta Pixel

}

loadQuestion();

</script>
